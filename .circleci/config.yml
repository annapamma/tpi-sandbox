version: 2.1

parameters:
  build_and_publish:
    type: boolean
    default: true
  delete_branch:
    type: boolean
    default: false
  branch_to_delete:
    type: string
    default: ''

executors:
  node:
    docker:
      - image: node:latest

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: echo "build step"
      - run: echo "store artifacts from build step"
  test:
    executor: node
    steps:
      - checkout
      - run: echo "testing"
  publish-github-release:
    executor: node
    steps:
      - checkout
      - run: echo "ghr command"
      - run: echo "trigger branch cleanup"
  delete-branch:
    executor: node
    steps:
      - checkout
      - run: echo "delete branch here"
      - run: echo "auto increment version here, by maintaining it in project variables"

workflows:
  publish-github-release:
    when: << pipeline.parameters.build_and_publish >>
    jobs:
      - build
      - test:
          requires:
            - build
      - publish-github-release:
          requires:
            - test
      - delete-branch:
          requires:
            - publish-github-release

